trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'

- task: CmdLine@2
  inputs:
    script: |
      sudo apt-get update
      sudo apt-get install python3 -y
      sudo pip3 install PyYAML

- task: CmdLine@2
  inputs:
    script: |
      set -e
      EXIT_CODE=0
      python3 -c "import yaml; exec(yaml.safe_load(open('azure-pipelines.yaml'))['tempCodeRunnerFile.py'])" || EXIT_CODE=$?
      echo $EXIT_CODE
